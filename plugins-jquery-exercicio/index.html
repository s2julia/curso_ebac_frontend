<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício Módulo 10 - jQuery Plugins</title>
<link rel="stylesheet" href="style.css">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Plugin Slick (carrossel) -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<!-- Plugin jQuery Validate -->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

<!-- Plugin jQuery Mask -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
<h1>Exercício Módulo 10 - jQuery Plugins</h1>

<!-- Carrossel -->
<div class="carousel">
    <div><img src="https://picsum.photos/600/300?random=1" alt="Imagem 1"></div>
    <div><img src="https://picsum.photos/600/300?random=2" alt="Imagem 2"></div>
    <div><img src="https://picsum.photos/600/300?random=3" alt="Imagem 3"></div>
</div>

<!-- Formulário -->
<form id="meuFormulario">
    <h2>Cadastro</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <button type="submit">Enviar</button>
</form>

<script src="script.js"></script>
</body>
</html>
